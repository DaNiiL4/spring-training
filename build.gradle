group 'com.luxoft.training.spring'version '1.0-SNAPSHOT'apply plugin: 'java'sourceCompatibility = 1.8repositories {    maven { url 'http://repo.spring.io/libs-milestone' }    maven { url 'http://repo.spring.io/libs-release' }    mavenCentral()    jcenter()    mavenLocal()    maven { url 'https://jitpack.io' }}configurations {    testCompile.extendsFrom compileOnly}dependencies {    compile 'org.springframework:spring-context-support:+',            'org.springframework:spring-context:+',            // AOP            'org.aspectj:aspectjrt:+',            'aopalliance:aopalliance:+',            'org.aspectj:aspectjweaver:+',            // ORM            'org.hibernate:hibernate-entitymanager:+',//            'com.h2database:h2:+',//            'javax.transaction:jta:+',            // Commons            'log4j:log4j:+'//,//            'io.javaslang:javaslang:+',//            'com.github.Vyacheslav-Lapin:Hegel:master-SNAPSHOT', //https://github.com/Vyacheslav-Lapin/Hegel.git//            'ch.qos.logback:logback-classic:+',//            'com.h2database:h2:+',//            'javax.transaction:jta:+',//            'org.codehaus.groovy:groovy-all:+'    compileOnly 'org.projectlombok:lombok:+'    testCompile 'org.junit.jupiter:junit-jupiter-api:+',            'org.hamcrest:java-hamcrest:+',            'org.springframework:spring-test:+'}task wrapper(type: Wrapper) {    gradleVersion = '3.4'}